<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player With Lyrics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="https://masumbillah6778bd.github.io/music-lyrics/css/music-lyrics.css" />
  </head>

  <body>
    <div id="overlay"></div>

    <div class="float-sm">
      <div class="fl-fl float-fb">
        <i class="fa fa-facebook"></i>
        <a href="https://facebook.com/wafarifkianafin" target="_blank"> Add Friend! </a>
      </div>

      <div class="fl-fl float-ig">
        <i class="fa fa-instagram"></i>
        <a href="https://instagram.com/wafarifki_" target="_blank"> Follow Me! </a>
      </div>

      <div class="fl-fl float-web">
        <i class="fa fa-globe"></i>
        <a href="https://wafarifki.github.io" target="_blank"> Visit My Web! </a>
      </div>

      <div class="fl-fl float-git">
        <i class="fa fa-github"></i>
        <a href="https://github.com/wafarifki" target="_blank">Github Page!</a>
      </div>
    </div>

    <div class="content">
      <div class="lyrics"></div>
    </div>

    <div class="player">
      <div class="left"></div>
      <div class="right">
        <div class="top">
          <p class="songs">
             জুবিন গর্গ
            <br /> জুবিন গর্গ
        </p>
        <div class="bottom">
          <video
            controlslist="nodownload"
            controls=""
            _autoplay=""
            name="media"
            oncontextmenu="return false;">
            <source src="thepeggies.mp3" type="audio/mpeg" />
          </video>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="module" src="https://masumbillah6778bd.github.io/music-lyrics/js/jogoter-pirit-vala-na.js"></script>
  </body>
</html>
