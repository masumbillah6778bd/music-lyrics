<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player With Lyrics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="css/music-lyrics-in-blogger.css" />
  </head>

  <body>
    <div class="content-box">
      <div id="overlay"></div>
      
      <div class="content">
        <div class="lyrics"></div>
      </div>
      
      <div class="player">
        <div class="left"> <img src="https://masumbillah6778bd.github.io/images/zubin-garg.jpg" alt="img"> </div>
        <div class="right">
          <div class="top">
            <p class="songs">
              শান্তি তে ঘুমাইও পাখি
              <br /> সামিয়া চৌধুরী
            </p>
            
            <div class="bottom">
              <video controls loop controlslist="nodownload" controls="" _autoplay="" name="media" oncontextmenu="return false;">
                <source src="./music/santite-gumaio-paki.mp3" type="audio/mpeg" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="module" src="js/santite-gumaio-paki.js"></script>
  </body>
</html>
